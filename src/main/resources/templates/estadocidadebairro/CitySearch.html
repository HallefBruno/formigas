<!DOCTYPE html>

<html>

    <head>
        <title>City Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/stylesheet/formiga-css.css}" rel="stylesheet">
        <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}"/>
    </head>

    <body>
        <div class="container ">

            <div th:replace="NavBar :: navbar"></div>
            
            <div class="jumbotron " >
                <p>City Search</p>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div style="display: flex; margin-bottom: 15px;">
                                <input type="text" class="form-control" placeholder="nome..." name="nome" id="nome" >
                                <div style="margin: 0 0 0 5px;">
                                    <button type="button" class="btn btn-primary search" >
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>

                                <div style="margin: 0 0 0 5px;">
                                    <a th:href="@{/city}" type="button" class="btn btn-default btn-page-search">
                                        <span class="glyphicon glyphicon-plus-sign"></span> New
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="padding-top: 20px;" class="table-responsive">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="">ID</th>
                                    <th class="">UF</th>
                                    <th class="">NOME</th>
                                    <th class="text-center" style="width: 100px;">Ação</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="cidade : ${todas}" style="background-color: white">

                                    <td class="" th:text="${cidade.id}"></td>
                                    <td class="" th:text="${cidade.estado.uf}"></td>
                                    <td th:text="${cidade.nome}" ></td>

                                    <td class="text-center">
                                        <a class="btn btn-link btn-xs" id="btn-edit" onclick="openWindowCidade();" data:idcidade="${cidade.id}" data:idestado="${cidade.estado.id}" data:cidade="${cidade.nome}" data:estado="${cidade.estado.nome}" data:uf="${cidade.estado.uf}" title="Editar"> 
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </a>
                                        <a class="btn btn-link btn-xs" title="Excluir">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </a>
                                    </td>

                                </tr>

                                <tr th:if="${todas == null or todas.isEmpty()}" class='lista-vazia'>
                                    <td colspan='7' style='color:green;'>
                                        <b>Nenhum cidade encontrado</b>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                </form>

            </div>
            <div id="divLoading"></div>
        </div>

        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/flyer-js/formiga.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/city.search.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/city.edit.js}" type="text/javascript"></script>

    </body>
</html>
