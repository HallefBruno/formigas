<!DOCTYPE html>

<html>

    <head>
        <title>Neighborhood Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/stylesheet/select2.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/stylesheet/select2-bootstrap.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/stylesheet/formiga-css.css}" rel="stylesheet">
        <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}">

        <style>
            .msg-text-warning {
                font-size: 10px;
            }
            .msg-text-info {
                font-size: 11px;
            }
        </style>

    </head>

    <body>
        <div class="container ">

            <div th:replace="NavBar :: navbar"></div>

            <div class="jumbotron ">
                <form>
                    <div class="container-fluid">
                        <div class="col-sm-5 col-sm-offset-4" >

                            <div class="row">
                                <div class="col-sm-8">
                                    <div style="display: none;" class="msg-success"></div>
                                    <div style="display: none;" class="msg-warning"></div>
                                </div>
                            </div>

                            <p>Registration Neighborhood</p>

                            <form>

                                <div class="row">
                                    <div class="col-sm-8" >
                                        <div class="uf form-group has-feedback">
                                            <label class="control-label" for="uf">UF</label>

                                            <div id="divUf">
                                                <select class="form-control" id="uf" name="uf" data-live-search="true">
                                                </select>
                                            </div>

                                        </div>
                                        
                                        <div class="uf form-group has-feedback">
                                            <label class="control-label" for="cidade">Cidade</label>

                                            <div id="divCidade">
                                                <select class="form-control" id="cidade" name="cidade" data-live-search="true">
                                                    <option value="" disabled selected>Cidade</option>
                                                </select>
                                            </div>

                                        </div>
                                        
                                        <div class="nome form-group has-feedback">
                                            <label class="control-label" for="nome">Nome</label> 
                                            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do bairro" autocomplete>
                                            <span class="glyphicon glyphicon-map-marker form-control-feedback"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-8">

                                        <div style="display: flex;">

                                            <button type="button" class="btn btn-primary btn-save">
                                                <span class="glyphicon glyphicon-floppy-saved"></span> Save
                                            </button>


                                            <div style="margin: 0 0 0 5px;">
                                                <button type="reset" class="btn btn-warning" id="btn-reset">
                                                    <span class="glyphicon glyphicon-refresh"></span> New
                                                </button>
                                            </div>

                                            <div style="margin: 0 0 0 5px;">
                                                <a type="button" class="btn btn-default btn-search" th:href="@{estado/page/search}">
                                                    <span class="glyphicon glyphicon-search"></span> Search
                                                </a>
                                            </div>

                                        </div>

                                    </div>
                                </div>

                            </form>
                        </div>
                        <div id="divLoading"></div>
                    </div>
                </form>

            </div>

        </div>

        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/vendor-js/select2.full.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor-js/pt-BR.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/formiga.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/neighborhood.save.js}" type="text/javascript"></script>
        
    </body>

</html>
