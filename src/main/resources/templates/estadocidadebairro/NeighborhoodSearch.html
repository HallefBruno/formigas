<!DOCTYPE html>

<html>

    <head>
        <title>Neighborhood Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/stylesheet/formiga-css.css}" rel="stylesheet">
        <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}"/>
    </head>

    <body>
        <div class="container ">

            <div th:replace="NavBar :: navbar"></div>

            <div class="jumbotron ">
                
                <p>Neighborhood Search</p>
                
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div style="display: flex; margin-bottom: 15px;">
                                <input type="text" class="form-control" placeholder="Bairro..." name="nome" id="nome" >
                                <div style="margin: 0 0 0 5px;">
                                    <button type="button" class="btn btn-primary search" >
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </div>

                                <div style="margin: 0 0 0 5px;">
                                    <a th:href="@{/neighborhood}" type="button" class="btn btn-default btn-page-search">
                                        <span class="glyphicon glyphicon-plus-sign"></span> New
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding-top: 20px;" class="table-responsive">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="">ID</th>
                                    <th class="">Bairro</th>
                                    <th class="">Cidade</th>
                                    <th class="">Estado</th>
                                    <th class="text-center" style="width: 100px;">Ação</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="bairro : ${todos}" style="background-color: white">

                                    <td class="" th:text="${bairro.id}"></td>
                                    <td class="" th:text="${bairro.nome}"></td>
                                    <td class="" th:text="${bairro.cidade.nome}" ></td>
                                    <td class="" th:text="${bairro.cidade.estado.nome}" ></td>

                                    <td class="text-center">
                                        <a class="btn btn-link btn-xs" id="btn-edit" onclick="openWindowBairro();" data:idbairro="${bairro.id}" data:bairro="${bairro.nome}" data:idcidade="${bairro.cidade.id}" data:cidade="${bairro.cidade.nome}" data:idestado="${bairro.cidade.estado.id}" data:estado="${bairro.cidade.estado.nome}" title="Editar"> 
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </a>
                                        <a class="btn btn-link btn-xs" title="Excluir">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </a>
                                    </td>

                                </tr>

                                <tr th:if="${todos == null or todos.isEmpty()}" class='lista-vazia'>
                                    <td colspan='7' style='color:green;'>
                                        <b>Nenhum bairro encontrado</b>
                                    </td>
                                </tr>

                            </tbody>

                        </table>
                    </div>
                    
                </form>

            </div>

        </div>

        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/flyer-js/formiga.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/neighborhood.edit.js}"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/neighborhood.search.js}" type="text/javascript"></script>
        
    </body>
</html>
