<!DOCTYPE html>

<html>

    <head>
        <title>Search State</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/stylesheet/formiga-css.css}" rel="stylesheet">
        <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}"/>
    </head>

    <body>
        <div class="container">

            <div th:replace="NavBar :: navbar"></div>

            <div class="jumbotron " >

                <form>
                    <div class="row">

                        <div class="col-sm-5  form-group">

                            <div style="display: flex;">
                                <input type="text" class="form-control" placeholder="nome..." name="nome" id="nome" >
                                <div style="margin: 0 0 0 5px;">
                                    <button type="button" class="btn btn-primary search" >
                                        <span class="glyphicon glyphicon-search"></span> Search
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
                
                
                <div style="padding-top: 20px;" class="table-responsive">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="">ID</th>
                                <th class="">UF</th>
                                <th class="">NOME</th>
                                <th class="text-center" style="width: 100px;">Ação</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr th:each="estado : ${lista}" style="background-color: white">
                                
                                <td class="" th:text="${estado.id}"></td>
                                <td class="" th:text="${estado.uf}"></td>
                                <td th:text="${estado.nome}" ></td>
                                
                                <td class="text-center">
                                    <a class="btn btn-link btn-xs" id="btn-edit" onclick="openWindowEstado();" data:id="${estado.id}" data:uf="${estado.uf}" data:nome="${estado.nome}" title="Editar"> 
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </a>
                                    <a class="btn btn-link btn-xs" title="Excluir">
                                        <i class="glyphicon glyphicon-remove"></i>
                                    </a>
                                </td>
                                
                            </tr>
                            
                            <tr th:if="${lista == null or lista.isEmpty()}" class='lista-vazia'>
                                <td colspan='7' style='color:green'>
                                    <b>Nenhum estado encontrado</b>
                                </td>
                            </tr>

                        </tbody>
                        
                    </table>
                </div>
                
            </div>
            
        </div>

        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/flyer-js/formiga.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/estado.edit.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/estadocidadebairro/estado.search.js}" type="text/javascript"></script>
        
    </body>
</html>
