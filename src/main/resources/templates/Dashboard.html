<html>
    <head>
        <title>DashBoard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/stylesheet/formiga-css.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <div class="container">

            <div th:replace="NavBar :: navbar"></div>

            <div class="jumbotron">
                <div class="row ">
                    <div class="form-group col-sm-4">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Gráfico Flyer On Off</div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="chart-pie">
                                            <canvas id="myPieChart" style="display: block; width: 272px; height: 245px;"></canvas>
                                        </div>
                                        
                                        <div class="text-center small">
                                            <label>
                                                <i style="color: red" class="glyphicon glyphicon-exclamation-sign "></i> OFF
                                            </label>
                                            <label>
                                                <i style="color: greenyellow" class="glyphicon glyphicon-exclamation-sign "></i> Online
                                            </label>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div class="form-group col-sm-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Gráfico meses de maiores fluxo</div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="chart-pie">
                                            <canvas id="myAreaChart" style="display: block; width: 272px; height: 268px;"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/vendor-js/Chart.min.js}" type="text/javascript"></script>
        <script th:src="@{/vendor-js/chart-pie-demo.js}" type="text/javascript"></script>
        <script th:src="@{/vendor-js/chart-area-demo.js}" type="text/javascript"></script>
        <script th:src="@{/flyer-js/dashboard.js}" type="text/javascript"></script>

    </body>
</html>
