<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Página principal</title>
            <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/stylesheet/owl.carousel.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/stylesheet/owl.theme.default.css}" rel="stylesheet" type="text/css"/>
            <!--<link th:href="@{/stylesheet/simpleSlider.min.css}" rel="stylesheet" type="text/css"/>-->
            <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}"/>
    </head>

    <body>

        <div  style="padding-top: 15px; text-align: center">
            <a th:href="@{/dashboard}">
                <button class="btn btn-default">
                    Ir para sistema <span class="glyphicon glyphicon-pencil"></span>
                </button> 
            </a>
            <h4>Seja bem vindo, estamos em construção, mas algumas telas já podem ser usada.</h4>
            <h5>Em apresentação algumas imagens do sistema!</h5>
            
            <br><br><br><br><br><br><br><br><br>
                        
        </div>
        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
        <script th:src="@{/vendor-js/owl.carousel.min.js}" type="text/javascript"></script>
        <section id="demos">


            <div class="owl-carousel owl-theme">

                <div class="item">
                    <img th:src="@{/imagens/sistema/Cadastro-flyer.png}"/>
                    <div style="text-align: center">
                        <span><b>Cadastro do flyer</b></span>
                    </div>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Salvando-flyer.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Flyer-registrado.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Pesquisa-flyer.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Mensagem-delete.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Mensagem-pos-delete.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Update-flyer.png}"/>
                </div>
                <div class="item">
                    <img th:src="@{/imagens/sistema/Dashboard.png}"/>
                    <div style="text-align: center">
                        <span><b>Dashboard</b></span>
                    </div>
                </div>
                
                <div class="item">
                    <img th:src="@{/imagens/sistema/Cadastro-resident.png}"/>
                    <div style="text-align: center">
                        <span><b>Cadastro de resident</b></span>
                    </div>
                </div>
                
                <div class="item">
                    <img th:src="@{/imagens/sistema/Resident-salvo.png}"/>
                    <div style="text-align: center">
                        <span><b>Resident salvo</b></span>
                    </div>
                </div>
                
                <div class="item">
                    <img th:src="@{/imagens/sistema/Pesquisa-resident.png}"/>
                    <div style="text-align: center">
                        <span><b>Busca que mostra a foto resident</b></span>
                    </div>
                </div>
                
                <div class="item">
                    <img th:src="@{/imagens/sistema/Resident-encontrado.png}"/>
                    <div style="text-align: center">
                        <span><b>Resedent encontrado</b></span>
                    </div>
                </div>
                
                <div class="item">
                    <img th:src="@{/imagens/sistema/Update-resident.png}"/>
                    <div style="text-align: center">
                        <span><b>Update resident</b></span>
                    </div>
                </div>

                <script>
                    $(document).ready(function () {
                        var owl = $('.owl-carousel');
                        owl.owlCarousel({
                            items: 3,
                            loop: true,
                            margin: 10,
                            autoplay: true,
                            autoplayTimeout: 1000,
                            autoplayHoverPause: true,
                            responsiveClass: true
                        });

                    });
                </script>
            </div>
        </section>
    </body>

</html>
