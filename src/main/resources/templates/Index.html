<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página principal</title>
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/stylesheet/simpleSlider.min.css}" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" th:href="@{/imagens/projectavatar.png}"/>
    </head>

    <body>

        <div  style="padding-top: 15px; text-align: center">
            <a th:href="@{/dashboard}">
                <button class="btn btn-default">
                    Ir para sistema <span class="glyphicon glyphicon-pencil"></span>
                </button> 
            </a>
            <h4>Seja bem vindo, estamos em construção, mas algumas telas já podem ser usada.</h4>
            <h5>Em apresentação algumas imagens do sistema!</h5>
        </div>

        <div class="simple-slider simple-slider-first">
            <div class="slider-wrapper">
                <!-- First slide -->
                <div class="slider-slide">
                    <div><img th:src="@{/imagens/sistema/Cadastro-Flyer.png}"></div>
                </div>

                <!-- Second slide -->
                <div class="slider-slide">
                    <div><img th:src="@{/imagens/sistema/Pesquisa-flyer.png}"></div>
                </div>

                <!-- Third slide -->
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Cad-resident.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Cad-resident-dados.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Pesquisa-resident.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Pesquisa-resident-foto.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Resultado-busca-resident.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Link-visitante.png}"></div>
                </div>
                
                <div class="slider-slide" >
                    <div><img th:src="@{/imagens/sistema/Dashboard.png}"></div>
                </div>
                
            </div>

            <!--Pagination (Not required)-->
            <div class="slider-pagination"></div>

            <!-- Buttons (Not required) -->
            <div class="slider-btn slider-btn-prev"></div>
            <div class="slider-btn slider-btn-next"></div> 
        </div>

        
    </body>

    <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor-js/simpleSlider.min.js}" type="text/javascript"></script>
    <script>
        new SimpleSlider('.simple-slider-first', {
            speed: 500,
            autoplay: true,
            class: {
              wrapper: 'slider-wrapper'
            },
            onChange: function() {
              console.log('Slide changed !');
            },
            slidesPerView: {
                //768: 2, // 2 slides for viewport >= 768px
                1024: 1 // 3 slides for viewport >= 1024px
            }
        });
    </script>
<!--    <script th:src="@{/flyer-js/index.js}" type="text/javascript"></script>-->
</html>
