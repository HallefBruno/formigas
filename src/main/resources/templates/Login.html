<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    >
    <head>
        <title>Spring Security</title>
        <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/stylesheet/font-awesome.css}" rel="stylesheet" type="text/css"/>
    </head>

    <body style="background-color: #f9f9f9; margin-top: 60px;">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Usuário e/ou inválidos!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Até logo!</div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ENTRE</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group has-feedback">
                                <input name="username" class="form-control" placeholder="Usuário"/>
                                <span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
                            </div>

                            <div class="form-group has-feedback">
                                <input type="password" name="password" class="form-control" placeholder="Senha"/>
                                <span class="glyphicon glyphicon-lock form-control-feedback" ></span>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Entrar</button>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" id="remember-me" name="remember-me" />
                                <label for="remember-me">Lembrar?</label>
                                <i class="icon-ok-sign"></i> icon-ok-sign
                            </div>

                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
    </body>
</html>
